<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For a Special Developer</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: 'Courier New', monospace;
        color: #00ffcc;
        overflow: hidden;
    }

    .card {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px #00ffcc;
        text-align: center;
        width: 320px;
        transition: 0.4s;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px #00ffcc;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background: #00ffcc;
        color: black;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: white;
    }

    .hidden {
        display: none;
        margin-top: 20px;
        font-size: 15px;
    }

    .heart {
        position: absolute;
        color: #00ffcc;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <h2>Hello Engineer üë©‚Äçüíª</h2>
    <p>I was debugging my thoughts...</p>
    <button onclick="reveal()">Run Code</button>
    <p id="message" class="hidden">
        Output: <br><br>
        You seem more interesting than any algorithm I've studied lately.<br><br>
        Maybe we should collaborate sometime? üòâ
    </p>
</div>

<script>
function reveal() {
    document.getElementById("message").classList.remove("hidden");
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
